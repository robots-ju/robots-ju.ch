  - title: FLL Challenge
    url: /ateliers-fll
    atelier: 1
  - title: FLL Explore
    url: /ateliers-fll-explore
    atelier: 1
  - title: Avancés
    url: /ateliers-avances
    atelier: 1
  - title: Événements
    url: /events
  - title: Outils
    url: /outils
  - title: Palmarès
    url: /palmares
  - title: À propos
    url: /about
  - title: Contact
    url: /contact

