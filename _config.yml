    url: /photos
  - title: Ateliers FLL
    url: /ateliers-fll
  - title: Ateliers Java
    url: /ateliers-java
  - title: Événements
    url: /events
  - title: Projets
    url: /projects
  - title: Palmarès
    url: /palmares
  - title: À propos
    url: /about
  - title: Contact
    url: /contact
